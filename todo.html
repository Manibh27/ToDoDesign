<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>todo screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/todo.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>To-Do</span>
            <i class="material-icons search-icon">search</i>
            <input type="text" class="search-box" placeholder="Search"/>
        </div>
        <div class="main-frame">
            <div id="side-nav-bar" class="menu-bar">
                <div class="menu-icon">
                 <button class="menu-btn" id="icon" value="open">
                     <i class="material-icons" >menu</i>
                 </button>
                </div>
			    <div class="side-div">  
                    <div class="side-menu-icon">
                        <div class="day-icon"></div>
                    </div>
					<div class="icon-desc">
                    	<a href="" class="icon-description">My Day</a>
                	</div>
				</div>    	
				<div class="side-div">
                    <div class="side-menu-icon">
                        <div class="important-icon"></div>
                    </div>
                	<div class="icon-desc">
                    	<a href="" class="icon-description">Important</a>
                	</div>
				</div>
				<div class="side-div"> 
                    <div  class="side-menu-icon">
                        <div class="plan-icon"></div>
                    </div>
                	<div class="icon-desc">
                    	<a href="" class="icon-description">Planned</a>
                	</div>
				</div>    
				<div class="side-div">
                    <div class="side-menu-icon" >
                        <div class="home-icon"></div>
                    </div>
                	<div id="task-desc" class="task-desc">    
                    	<p class="action-description">Tasks</p>
                	</div>
			    </div>
				<div id = "new-lists">
				</div>
				<div class="side-div"> 
                    <div class="side-menu-icon" >
                            <div id="new-list" class="add-icon new-list-icon"></div>
                    </div>
                	<div class="new-list-input">
                    	<input id="add-list" type="text" class="new-list" placeholder="New List"/>
                	</div>
				</div>
            </div>
            <div id="todo-list" class="todo-task-list">
                <a id="info" class="info">
                    <div id = "list-title" class="task-title">
                        <input class="task-title-input" type="text" value="Tasks"/>
                    </div>
                </a>
                <div id="task-container"></div>
                <div class="add-new-task">
                    <a id="add-task-icon" href="#add-new-task">
                        <i class="material-icons new-task-icon">add</i>
                    </a>
                    <input id="add-new-task" class="add-task-input" type="text" 
                        placeholder="Add task"/>   
                </div>
            </div>  
            <div class="task-info">
                <div class="task-header">
                    <button class="mark-complete-btn"></button>
                    <div id="task-info-name"><input class="task-info-input" type="text" value=""/></div>
                </div>
                <div id="steps" class="steps"></div>
                <div class="add-step">
                    <a href="#add-step">
                        <i class="material-icons add-step-icon">add</i>
                    </a>
                    <input id="add-step" class="add-step-input" type="text" 
                             placeholder="Add step"/>   
                </div>
                <div class="add-my-day">
                    <div class="day-icon"></div>
                    <span>Add to My Day</span>                        
                </div>
                <div>
                <div class="right-bar-menu">
                	<div class="right-bar">
                        <div class="alarm-icon"></div>
                    	<span>Remind me</span>                      
                	</div>
                	<div class="right-bar">
                        <div class="plan-icon"></div>
                    	<span>Add due date</span>                      
                	</div>
                	<div class="right-bar">
                        <div class="repeat-icon"></div>
                    	<span>Repeat</span>                      
                	</div>
                </div>
               	<!--<div class="add-">
                   	<i class="material-icons right-bar-icon">attach_file</i>
                   	<span>Add file</span>                      
               	</div>-->
                <div class="add-note">
                    <div contentEditable = "true" class="notes"></div>
                </div>
                <div class="right-bar-footer">
                   <a id="minimize" ><i class="material-icons minimize">arrow_right_alt</i></a>
                   <a id="delete" class="delete-icon"><i class="material-icons minimize">delete</i></a>
                </div>
            </div>               
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Do you want to delete..</p>
            <p>you won't be able to undo this action</p><br>
            <span class="cancel">Cancel</span>
            <span class="delete-task">Delete task</span>
        </div>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
