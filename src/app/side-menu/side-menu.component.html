<div class="main-frame">
    <div class="menu-bar" [ngClass]="status ? 'side-bar-width' : 'left-bar-width'">
        <div class="menu-icon">
            <button class="menu-btn" value="open" (click)="toggleMenu()" appHighlightElement>
                <i class="material-icons" >menu</i>
            </button>
        </div>
        <div class="side-div" appHighlightElement>  
            <div class="side-menu-icon">
                <div class="day-icon"></div>
            </div>
            <div class="icon-desc" [ngClass]="status ? 'display' : 'view-element'">
                <a href="">My Day</a>
            </div>
        </div>    	
        <div class="side-div" (click)="changeList(importantList)" appHighlightElement>
            <div class="side-menu-icon">
                <div class="important-icon"></div>
            </div>
            <div class="icon-desc" [ngClass]="status ? 'display' : 'view-element'">
                <p 
                    [ngStyle]="{'color':importantList === currentList ? '#468be0' : '#50504cfa' }" >
                    Important</p>
            </div>
            <div class="important-task-count" [ngClass]="status ? 'display' : 'view-element'"
                [ngStyle]="{'color':importantList === currentList ? '#468be0' : '#50504cfa' }">
                {{importantList.tasks.length}}
            </div>
        </div>
        <div class="side-div" appHighlightElement> 
            <div  class="side-menu-icon">
                <div class="plan-icon"></div>
            </div>
            <div class="icon-desc" [ngClass]="status ? 'display' : 'view-element'">
                <a href="">Planned</a>
            </div>
        </div>    
        <div class="side-div" (click)="changeList(defaultList)" appHighlightElement>
            <div class="side-menu-icon" >
                <div class="home-icon"></div>
            </div>
            <div  [ngStyle]="{'color':defaultList === currentList ? '#468be0' : '#50504cfa' }" 
                class="task-desc" [ngClass]="status ? 'display' : 'view-element'">    
                <p>Tasks</p>
            </div>
            <div class="default-task-count" [ngClass]="status ? 'display' : 'view-element'"
                [ngStyle]="{'color':defaultList === currentList ? '#468be0' : '#50504cfa' }">
                {{defaultList.taskCount}}
            </div>
        </div>
        <div *ngFor="let list of lists" [ngClass]="status ? 'display' : 'view-element'">
            <div class="created-list" (click)="changeList(list)">
                <div><img class="add-new-list" src="../../assets/icon/list.png"></div>
                <div class="list-name" 
                    [ngStyle]="{'color':list === currentList ? '#468be0' : '#50504cfa' }">
                    <p>{{list.name}}</p>
                </div>
                <div class="task-count"
                    [ngStyle]="{'color':list === currentList ? '#468be0' : '#50504cfa' }">
                    {{list.taskCount}}
                </div>
            </div>
        </div>
        <div class="side-div"> 
            <div class="side-menu-icon" >
                <div id="new-list" class="add-icon new-list-icon"></div>
            </div>
            <div class="new-list-input" [ngClass]="status ? 'display' : 'view-element'">
                <input #addListInput type="text" class="new-list" 
                    placeholder="New List" (keyup.enter)="addList(addListInput)"/>
            </div>
        </div>
    </div>
    <task [list]="currentList" [impList]="importantList" [defaultList]="defaultList"></task>
</div>
